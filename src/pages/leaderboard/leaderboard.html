<ion-header>

    <ion-navbar>
        <ion-title>leaderboard</ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="has-header has-subheader">
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
                pullingIcon="arrow-dropdown"
                pullingText="Pull to refresh"
                refreshingSpinner="circles"
                refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>
    <ion-list>
        <ion-item class="item-avatar" *ngFor="let index of [0,1,2,3,45]" type="item-text-wrap">
            <h2>Jimmy de Graaf</h2>
            <div right text-right><p>Points </p>
                <ion-note>500</ion-note>
            </div>
        </ion-item>
    </ion-list>
</ion-content>
