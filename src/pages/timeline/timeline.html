<ion-header>

    <ion-navbar>
        <ion-title>Timeline</ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="cards-bg">
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
                pullingIcon="arrow-dropdown"
                pullingText="Pull to refresh"
                refreshingSpinner="circles"
                refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>
    <ion-card>

        <ion-item>
            <h2>Jimmy de Graaf just received 5 points</h2>
            <ion-note>Activity: punching ball</ion-note>
        </ion-item>

        <ion-card-content>
            <ion-avatar item-start>
                <img class="equipment" src="assets/imgs/014-punching-ball.png" style="width:4em;height: 4em;">
            </ion-avatar>
            <ion-col>
                <p>Duration:</p> <b>5 minutes</b>
                <p>Repetitions:</p> <b>5x5</b>
            </ion-col>
        </ion-card-content>

        <ion-row>
            <ion-col>
                <button ion-button icon-left clear small>
                    <ion-icon name="icon-share"></ion-icon>
                    <div>Share</div>
                </button>
            </ion-col>
            <ion-col center text-center>
                <ion-note>
                    11h ago
                </ion-note>
            </ion-col>
        </ion-row>
    </ion-card>
</ion-content>
