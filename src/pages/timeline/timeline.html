<ion-header>

    <ion-navbar>
        <ion-title>Timeline</ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="cards-bg">
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
                pullingIcon="arrow-dropdown"
                pullingText="Pull to refresh"
                refreshingSpinner="circles"
                refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>
    <ion-card>

        <ion-item>
            <ion-avatar item-start>
                <img src="http://via.placeholder.com/30x30">
            </ion-avatar>
        </ion-item>

        <img src="assets/imgs/014-punching-ball.png" alt="Punching ball">


        <ion-card-content>
            <h2>Punching ball</h2>
            <ion-col>
                Jimmy has a new record of 5 minutes!
            </ion-col>
        </ion-card-content>


        <ion-row>
            <ion-col>
            </ion-col>
            <ion-col>
                <button ion-button icon-left clear small>
                    <ion-icon name="text"></ion-icon>
                    <div>Like</div>
                </button>
            </ion-col>
            <ion-col center text-center>
                <ion-note>
                    Comment
                </ion-note>
            </ion-col>
        </ion-row>
    </ion-card>
</ion-content>
