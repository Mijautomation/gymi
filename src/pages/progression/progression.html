<ion-header>

    <ion-navbar>
        <ion-title>progression</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item right align-right>
        <ion-select [(ngModel)]="dateRange"
                    interface="action-sheet"
                    (ionChange)="retrieveData(chosenActivityType, dateRange)">
            <ion-option [selected]="true" value="always">All the time</ion-option>
            <ion-option value="lastWeek">Last week</ion-option>
            <ion-option value="lastMonth">Last month</ion-option>
            <ion-option value="lastYear">Last Year</ion-option>
        </ion-select>
    </ion-item>
    <hr>
    <ion-item right align-right>
        <ion-select *ngIf="this.activityTypes"
                    [(ngModel)]="chosenActivityType"
                    interface="action-sheet"
                    (ionChange)="retrieveData(chosenActivityType, dateRange)">
            <ion-option *ngFor="let activityType of this.activityTypes | async" [value]="activityType">
                {{activityType.name}}
            </ion-option>
        </ion-select>
    </ion-item>
    <hr>
    <canvas #lineCanvas></canvas>
</ion-content>
